; Light theme with colors of a Sahara oasis

[base]
default          = none
unknown-token    = red,bold
commandseparator = none
redirection      = none
here-string-tri  = yellow
here-string-word = bg:19
exec-descriptor  = yellow,bold
comment          = black,bold
correct-subtle   = bg:55
incorrect-subtle = bg:52
subtle-bg        = bg:18
secondary        = zdharma

[command-point]
reserved-word  = 151
alias          = 186
suffix-alias   = 186
builtin        = 186
function       = 186
command        = 186
precommand     = 186
hashed-command = 186

[paths]
path          = 187
pathseparator = 
globbing      = 180

[arguments]
single-hyphen-option   = 152
double-hyphen-option   = 152
back-quoted-argument   = none
single-quoted-argument = 151
double-quoted-argument = 151
dollar-quoted-argument = 151

[in-string]
; backslash in $'...'
back-dollar-quoted-argument           = 152
; backslash or $... in "..."
back-or-dollar-double-quoted-argument = 152

[other]
variable             = none
assign               = none
assign-array-bracket = 186
history-expansion    = blue,bold

[math]
mathvar = blue,bold
mathnum = 187
matherr = red

[for-loop]
forvar = none
fornum = 187
; operator
foroper = 151
; separator
forsep = 109

[case]
case-input       = 186
case-parentheses = 116
case-condition   = bg:19
