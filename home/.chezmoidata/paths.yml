paths:
  home_bins:
    - bin
    - .local/bin
    - go/bin
    - .local/share/go/bin
    - .cargo/bin
    - .local/share/cargo/bin
    - .nix-profile/bin
  home_bins_windows:
    - AppData/Local/Microsoft/WindowsApps
    - AppData/Local/Programs/bin

  system_bins_darwin:
    - /opt/homebrew/bin
    - /usr/local/bin
    - /opt/local/bin
    - /usr/bin
    - /bin

  system_bins_linux:
    - /usr/local/bin
    - /opt/bin
    - /usr/bin
    - /bin

  system_bins_freebsd:
    - /usr/local/bin
    - /usr/bin
    - /bin

  system_bins_windows:
    - C:/ProgramData/scoop/shims
