#
# weechat.conf -- weechat v0.3.5
#

[debug]

[startup]
command_after_plugins = ""
command_before_plugins = ""
display_logo = on
display_version = on

[look]
align_end_of_lines = message
buffer_notify_default = all
buffer_time_format = "%H:%M:%S"
color_pairs_auto_reset = 5
color_real_white = off
command_chars = ""
confirm_quit = off
day_change = on
day_change_time_format = "%a, %d %b %Y"
highlight = "sjl"
highlight_regex = "sjl"
highlight_tags = ""
hline_char = "-"
hotlist_add_buffer_if_away = on
hotlist_buffer_separator = ", "
hotlist_count_max = 2
hotlist_count_min_msg = 2
hotlist_names_count = 3
hotlist_names_length = 0
hotlist_names_level = 12
hotlist_names_merged_buffers = off
hotlist_short_names = on
hotlist_sort = group_time_asc
hotlist_unique_numbers = on
input_cursor_scroll = 20
input_share = none
input_share_overwrite = off
input_undo_max = 32
item_time_format = "%H:%M"
jump_current_to_previous_buffer = on
jump_previous_buffer_when_closing = on
nickmode = on
nickmode_empty = off
paste_max_lines = 3
prefix_action = " *"
prefix_align = right
prefix_align_max = 15
prefix_align_min = 0
prefix_align_more = on
prefix_buffer_align = right
prefix_buffer_align_max = 0
prefix_buffer_align_more = on
prefix_error = "=!="
prefix_join = "-->"
prefix_network = "--"
prefix_quit = "<--"
prefix_suffix = "|"
read_marker = line
read_marker_always_show = on
read_marker_string = "-"
save_config_on_exit = on
save_layout_on_exit = none
scroll_amount = 3
scroll_page_percent = 100
search_text_not_found_alert = on
set_title = on
time_format = "%a, %d %b %Y %T"

[palette]

[color]
bar_more = magenta
chat = default
chat_bg = default
chat_buffer = white
chat_channel = white
chat_delimiters = green
chat_highlight = lightmagenta
chat_highlight_bg = default
chat_host = cyan
chat_nick = lightcyan
chat_nick_colors = "226,208,136,206,081,082,099,068,048,112"
chat_nick_other = cyan
chat_nick_self = white
chat_prefix_action = white
chat_prefix_buffer = brown
chat_prefix_error = yellow
chat_prefix_join = lightgreen
chat_prefix_more = lightmagenta
chat_prefix_network = magenta
chat_prefix_quit = lightred
chat_prefix_suffix = green
chat_read_marker = green
chat_read_marker_bg = default
chat_server = brown
chat_text_found = yellow
chat_text_found_bg = lightmagenta
chat_time = 238
chat_time_delimiters = 236
chat_value = cyan
input_actions = lightgreen
input_text_not_found = red
nicklist_away = cyan
nicklist_group = green
nicklist_offline = blue
separator = green
status_count_highlight = magenta
status_count_msg = brown
status_count_other = 16
status_count_private = green
status_data_highlight = lightmagenta
status_data_msg = yellow
status_data_other = 16
status_data_private = lightgreen
status_filter = green
status_more = 16
status_name = *16
status_name_ssl = lightgreen
status_number = *16
status_time = *16

[completion]
default_template = "%(nicks)|%(irc_channels)"
nick_add_space = on
nick_completer = ":"
nick_first_only = off
nick_ignore_chars = "[]`_-^"
partial_completion_alert = on
partial_completion_command = off
partial_completion_command_arg = off
partial_completion_count = on
partial_completion_other = off

[history]
display_default = 5
max_commands = 100
max_lines = 20480
max_visited_buffers = 50

[proxy]

[network]
gnutls_ca_file = "%h/ssl/CAs.pem"
gnutls_handshake_timeout = 30

[plugin]
autoload = "*"
debug = off
extension = ".so"
path = "%h/plugins"
save_config_on_unload = on

[bar]
buffers.color_bg = default
buffers.color_delim = default
buffers.color_fg = default
buffers.conditions = ""
buffers.filling_left_right = vertical
buffers.filling_top_bottom = horizontal
buffers.hidden = off
buffers.items = "buffers"
buffers.position = left
buffers.priority = 0
buffers.separator = on
buffers.size = 0
buffers.size_max = 0
buffers.type = root
input.color_bg = default
input.color_delim = green
input.color_fg = default
input.conditions = ""
input.filling_left_right = vertical
input.filling_top_bottom = horizontal
input.hidden = off
input.items = "[input_prompt]+(away),[input_search],[input_paste],input_text"
input.position = bottom
input.priority = 1000
input.separator = off
input.size = 1
input.size_max = 0
input.type = window
nicklist.color_bg = default
nicklist.color_delim = cyan
nicklist.color_fg = default
nicklist.conditions = "nicklist"
nicklist.filling_left_right = vertical
nicklist.filling_top_bottom = columns_vertical
nicklist.hidden = on
nicklist.items = "buffer_nicklist"
nicklist.position = right
nicklist.priority = 200
nicklist.separator = on
nicklist.size = 0
nicklist.size_max = 0
nicklist.type = window
status.color_bg = green
status.color_delim = 0
status.color_fg = 0
status.conditions = ""
status.filling_left_right = vertical
status.filling_top_bottom = horizontal
status.hidden = off
status.items = "[time],buffer_number+:+buffer_name"
status.position = bottom
status.priority = 500
status.separator = off
status.size = 1
status.size_max = 0
status.type = window
title.color_bg = green
title.color_delim = cyan
title.color_fg = *16
title.conditions = ""
title.filling_left_right = vertical
title.filling_top_bottom = horizontal
title.hidden = off
title.items = "buffer_title"
title.position = top
title.priority = 500
title.separator = off
title.size = 1
title.size_max = 0
title.type = window

[layout]

[notify]

[filter]
irc_smart = on;*;irc_smart_filter;*
nicks = on;*;irc_366;*

