# Change default prefix key to something more convenient
unbind C-b
set -g prefix C-f
bind C-f send-prefix

# Improve key handling
set -sg escape-time 0
set -sg repeat-time 600

# Show messages longer
set -g display-time 3000

# Longer history
set -g history-limit 8192

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# 256 colors please
set -g default-terminal "screen-256color"

# Generate xterm(1) -style function key sequences
setw -g xterm-keys on

# Enable WM window titles
set -g set-titles on

# WM window title string
set -g set-titles-string "#W [#S:#I]"

# Mouse support
set-option -g mouse on

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Restrain window size based on smallest client
setw -g aggressive-resize on

# Autorename sanely.
setw -g automatic-rename on

# Reload the config.
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded ~/.tmux.conf"

# Saner splitting.
bind v split-window -h
bind s split-window -v
bind S choose-session

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Better name management
bind c new-window \; command-prompt "rename-window '%%'"
bind C new-window
bind , command-prompt "rename-window '%%'"

# Quick pane cycling
bind f select-pane -t :.+

# Copy mode
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# open a man page in a new window
bind K command-prompt "split-window 'exec man %%'"

# quick view of processes
bind '~' split-window "exec htop"

# Move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

# Move tmux copy buffer into x clipboard
bind C-y run "tmux show-buffer | xclip -i"

# Refresh display
bind C-L refresh-client

# More convenient detach
bind -n C-\ detach

